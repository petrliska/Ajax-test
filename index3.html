<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

    
    <script>
      $(document).ready(function()
      {
        $("button").click(function()
        {
          var refreshId = setInterval(function()
          {
            $.getJSON("time.php?randval=" + Math.random(),function(json)
            {
              $("#result1").html(json[0]);
              $("#result2").html(json[1]);
              $("#result3").html(json[2]);
            });
            //$.ajaxSetup({ cache: false });        //mělo by odstraňovat chybu IE7
          }, 1000);
        });
      });
    </script>
    
    <style>
      span.test
      {
        margin: 20px;
      }
      span.test_icon
      {
        width:20px;
        height: 20px;
        background-color: green;
      }
      span.test_text
      {
        height: 20px;
        width: 300px; 
        left: 50px;
      }
      div.result_text
      {
        margin: 10px; 
        left: 10px;
      }
    </style>
  </head>
  
  <body>
    <h2>AJAX</h2>
    <button>Request time</button>
    <p><span class="test_icon">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;Test č. 1
    </p>
    <div class="result_text">
      <div id="result1"></div>
    </div>
    
    <p><span class="test_icon">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;Test č. 2
    </p>
    <div class="result_text">
      <div id="result2"></div>
    </div>
    
    <p><span class="test_icon">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;Test č. 3
    </p>
    <div class="result_text">
      <div id="result3"></div>
    </div>    

  </body>
</html>
